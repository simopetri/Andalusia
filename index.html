<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Bienvenidos en Andalucía! 🇪🇸</title>
  <style>
.hero-image img {
  width: 90%;
  max-width: 900px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  margin-bottom: 30px;
}
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3cd, #ffdf7e);
      margin: 0; padding: 30px; text-align: center; color: #7a3011;
    }
    h1 {
      color: #c62828;
      font-size: 2.8em;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;
    }
    .gallery img {
      width: 280px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cheers {
      font-size: 1.4em; margin-top: 40px; color: #d84315;
    }
  </style>
</head>
<body>
  <h1>🎉 ¡Benvenuti in Andalusia! 🇪🇸</h1>
  <p>Un viaggio tra <strong>sole, tapas, flamenco e brindisi!</strong></p>

  <div class="hero-image">
  <img src="https://i.imgur.com/WrU628k.jpeg" alt="Andalusia panorama" />
</div>

  <div class="gallery">
    <img src="https://i.imgur.com/8JznEbN.jpeg" alt="Siviglia" />
    <img src="https://i.imgur.com/pQlgjN3.png" alt="Alhambra" />
    <img src="https://i.imgur.com/JOrQrnS.png" alt="Cordoba" />
    <img src="https://i.imgur.com/3uXcDbB.png alt="Flamenco" />
    <img src="https://i.imgur.com/gvsJIUA.png" alt="Cerveza" />
  </div>

  <p class="cheers">🍻 ¡Salud ragazzi! <br> Felici 30 anni! Un brindisi a voi, al viaggio, alla vita, che ogni giorno sia una festa infinita! 🍷</p>


  

</body>
</html>
