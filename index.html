<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Bienvenidos en Andalucía! 🇪🇸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3cd, #ffdf7e);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #7a3011;
    }
    h1 {
      color: #c62828;
      font-size: 2.8em;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cheers {
      font-size: 1.4em;
      margin-top: 40px;
      color: #d84315;
    }
  </style>
</head>
<body>
  <h1>🎉 ¡Benvenuti in Andalusia! 🇪🇸</h1>
  <p>Un viaggio tra <strong>sole, tapas, flamenco e brindisi!</strong></p>

  <div class="gallery">
  <!-- Luoghi -->
  <img src="https://i.imgur.com/X3hGfVt.jpg" alt="Siviglia" />
  <img src="https://i.imgur.com/NsFzA3u.jpg" alt="Alhambra" />
  <img src="https://i.imgur.com/CNfX9oI.jpg" alt="Cordoba" />

  <!-- Festa -->
  <img src="https://i.imgur.com/lvbUrb3.jpg" alt="Sangria" />
  <img src="https://i.imgur.com/az1TmvX.jpg" alt="Cerveza" />
  <img src="https://i.imgur.com/fTj8TXY.jpg" alt="Tapas" />
  <img src="https://i.imgur.com/QHRnUZm.jpg" alt="Flamenco" />
  </div>

  <p class="cheers">🍻 ¡Salud ragazzi! <br> Felici 30 anni, un brindisi a voi, al viaggio, alla vita, cge ogni giorno sia una festa infinita! 🍷</p>

  <audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-latinlover.mp3" type="audio/mpeg">
  
</audio>
</body>
</html>
